<!DOCTYPE html> 
<html> 
<head> 
	<style> 
	#map { 
		height: 500px; 
		width: 100%; 
	} 
	</style> 
</head> 
<body> 
	<p>My Google Maps Demo</p> 
	<div id="map"></div> 
	<script> 
	function initMap() { 
		var test= {lat: 13.6272, lng: 101.0326 }; 
    
    var locations = [
      ['Meter#3 \nPhase B', 13.6319, 101.0371, 3],
      ['Meter#2 \nPhase A', 13.6302, 101.0359, 2],
      ['Meter#1 \nPhase A', 13.6280, 101.0347, 1]
    ];		
    
    var map = new google.maps.Map(document.getElementById('map'), { 
		  zoom: 16, 
		  center: test,
		}); 
    
    var infowindow = new google.maps.InfoWindow();
    var marker, i;
    
		var marker = new google.maps.Marker({ 
		  position: test, 
		  map: map 
		}); 

    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
      })

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i))
    }
    
	} 
	</script> 
	<script async defer 
	src= 
"https://maps.googleapis.com/maps/api/js?key=AIzaSyDdffbmty7b6u0R6qEhIH88IJm_rcj_wcE&callback=initMap"> 
	</script> 
</body> 
</html>
